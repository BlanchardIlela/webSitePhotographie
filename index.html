    <link rel="stylesheet" href="./output/output.css" />
    <title>TuneForge</title>
  </head>
  <body
    class="2xl:max-w-screen-2xl 2xl:mx-auto 2xl:bg-blue
    selection:bg-blue selection:text-golden text-white"
  >
    <header class="p-4 sm:p-8 md:p-12 lg:p-16 h-screen grid gap-y-6
    sm:grid-rows-[min-content_1fr]"
    style="
    background: linear-gradient(
      to top, 
          rgba(10 33 78 / 0.9),
          rgba(10 33 78 / 0.4) 90%
     ), 
      url('images/showcase.jpg');
      background-position: center;
      background-size: cover;
      "
      >
      <nav class="flex justify-between">
        <a 
        class="text-golden relative after after:h-[2px] after:w-1/4 after:bg-blue
        after:bottom-2.5 self-start after:left-2/4 after:-translate-x-2/4 
        after:rotate-45 after:rounded" 
        href="#"
        >TuneForge
        </a>

        class="fixed top-0 left-0 h-screen w-screen bg-golden flex flex-col gap-5 justify-center

          before:bottom-2/4 before:-right-6 before:animate-spinRev after:opacity-0
          before:opacity-0 hover:after:opacity-100 hover:before:opacity-100
          sm:after:bg-golden sm:before:bg-golden sm:after:right-0 sm:after:-bottom-2
          sm:before:left-0 sm:before:-bottom-2">
            <a class="text-lg transition-colors hover:text-blue text-white
            sm:hover:text-golden lg:text-2xl" href="#">Home</a>
          </li>
          <li class="relative after after:transition after:h-2 after:w-3 after:bg-blue
          after:rounded after:bottom-1/4 after:-right-6 after:animate-spin before 
          before:transition before:h-2 before:w-3 before:bg-blue before:rounded
          before:bottom-2/4 before:-right-6 before:animate-spinRev after:opacity-0
          before:opacity-0 hover:after:opacity-100 hover:before:opacity-100
          sm:after:bg-golden sm:before:bg-golden sm:after:right-0 sm:after:-bottom-2
          sm:before:left-0 sm:before:-bottom-2">
            <a class="text-lg transition-colors hover:text-blue text-white
            sm:hover:text-golden lg:text-2xl" href="#">About</a>
          </li>
          <li class="relative after after:transition after:h-2 after:w-3 after:bg-blue
          after:rounded after:bottom-1/4 after:-right-6 after:animate-spin before 
          before:transition before:h-2 before:w-3 before:bg-blue before:rounded
          before:bottom-2/4 before:-right-6 before:animate-spinRev after:opacity-0
          before:opacity-0 hover:after:opacity-100 hover:before:opacity-100
          sm:after:bg-golden sm:before:bg-golden sm:after:right-0 sm:after:-bottom-2
          sm:before:left-0 sm:before:-bottom-2">
            <a class="text-lg transition-colors hover:text-blue text-white
            sm:hover:text-golden lg:text-2xl" href="#">Discography</a>
          </li>
          <li class="relative after after:transition after:h-2 after:w-3 after:bg-blue
          after:rounded after:bottom-1/4 after:-right-6 after:animate-spin before 
          before:transition before:h-2 before:w-3 before:bg-blue before:rounded
          before:bottom-2/4 before:-right-6 before:animate-spinRev after:opacity-0
          before:opacity-0 hover:after:opacity-100 hover:before:opacity-100
          sm:after:bg-golden sm:before:bg-golden sm:after:right-0 sm:after:-bottom-2
          sm:before:left-0 sm:before:-bottom-2">

            sm:hover:text-golden lg:text-2xl" href="#">Band</a>
          </li>
          <li class="relative after after:transition after:h-2 after:w-3 after:bg-blue

          </li>
          <li class="relative after after:transition after:h-2 after:w-3 after:bg-blue
          after:rounded after:bottom-1/4 after:-right-6 after:animate-spin before

            <a class="text-lg transition-colors hover:text-blue text-white
            sm:hover:text-golden lg:text-2xl" href="#">Contact</a>
          </li>
        </ul>

        <div class="hamburger w-8 fixed top-5 right-4 flex flex-col gap-y-1.5
        justify-center items-center cursor-pointer z-50 sm:hidden">
          <div class="h-[2px] w-full bg-white rounded transition-transform"></div>
          <div class="h-[2px] w-full bg-white rounded transition-opacity"></div>
          <div class="h-[2px] w-full bg-white rounded transition-transform"></div>
        </div>
      </nav>

      <section class="space-y-5 sm:place-self-center text-center md:relative md:before
      md:before:-top-28 md:before:left-2/4 md:before:-translate-x-2/4 md:before:bg-blue/50
      md:before:size-96 md:before:rounded-full md:before:border-8 md:before:border-golden/50
      md:before:blur-sm">
        <h1 class="text-5xl md:text-7xl">Welcome to TuneForge</h1>

        <p class="text-lg font-semibold md:text-2xl md:font-medium *:text-golden">
          The official hub of <span>TuneForge</span> where the beats are
          <span>fresh</span>, the vibe is <span>electric</span>, and the
          <span>music</span> never stops.
        </p>
